<!DOCTYPE html>
<html>
<head>
	<title>MCA Movie Notifier settings</title>
	<link rel="stylesheet" type="text/css" href="pure-min.css">
	<script type="text/javascript" src="settings.js"></script>
</head>
<body>
<div class="pure-g">
    <div class="pure-u-1-3"><p></p></div>
    <div class="pure-u-1-3">
    	<form class="pure-form pure-form-aligned">
		    <fieldset>
		        <legend>Enter your details</legend>
				<div class="pure-control-group">
		        <label for="username">MCA Username</label>
		        <input id="username" type="text" placeholder="User name">
		        	</div>
				<div class="pure-control-group">
		        <label for="password">Password</label>
		        <input id="password" type="password" placeholder="Password">
		        	</div>
				<div class="pure-control-group">
		        <label for="interval">Update check interval</label>
		        <select id="interval">
		            <option value="1">1 min</option>
		            <option value="5">5 mins</option>
		            <option value="10">10 mins</option>
		            <option value="15">15 mins</option>
		            <option value="20">20 mins</option>
		            <option value="25">25 mins</option>
		            <option value="30">30 mins</option>
		            <option value="60" selected>1 hour</option>
		            <option value="120">2 hours</option>
		            <option value="360">6 hours</option>
		            <option value="720">12 hours</option>
		        </select>
		        	</div>

		        <button id="save" type="button" class="pure-button pure-button-primary">Save</button>
		        <div id="status" style="width:200px;float:right;text-align:center;padding-top:5px;"></div>

		        <p style="padding-top:25px;" id="lastMovie"></p>
		        <button id="test" type="button" class="pure-button pure-button-primary">Test Notification</button>

		    </fieldset>
		</form>
		<p> <i>Note: Your login credentials are only stored locally on your machine. </i></p>
    	<p style="padding-top:50px;"> 
    	<i>
    	Developer : <a href="https://fb.com/arunaspirant/">Arun Babu</a> <br>
    	Idea :  Stanly Thomas, Nandakumar</i></p>
    </div>
    <div class="pure-u-1-3"><p>
    </p></div>
</div>

</body>
</html>
